# Server Configuration
server.port=3002
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/ecommerce}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:changeme}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# JWT Configuration
jwt.secret=your-super-secret-jwt-key-change-in-production-minimum-32-chars
jwt.expiration=604800000

# Stripe Configuration
stripe.api.key=${STRIPE_SECRET_KEY:your_stripe_secret_key_here}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:your_stripe_publishable_key_here}

# CORS Configuration
cors.allowed.origins=http://localhost:5174,http://localhost:5175,http://localhost:5176,http://localhost:5177

# Logging
logging.level.root=INFO
logging.level.com.ecommerce.mini=DEBUG
logging.level.org.springframework.security=DEBUG
